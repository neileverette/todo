AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  KeyName:
    Description: "The name of an existing EC2 KeyPair to enable SSH access to the instance"
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: "Must be the name of an existing EC2 KeyPair."

  AMI:
    Description: "The Amazon Machine Image (AMI) ID for the instance"
    Type: String
    Default: "ami-01816d07b1128cd2d"
    AllowedValues:
      - ami-01816d07b1128cd2d
      - ami-0ca9fb66e076a6e32
      - ami-0e2c8caa4b6378d8c
      - ami-0583d8c7a9c35822c
    ConstraintDescription: "Must be a valid AMI ID."

Resources:
  # VPC
  MyVPC:
    Type: "AWS::EC2::VPC"
    Properties:
      CidrBlock: "10.0.0.0/16"
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: "Name"
          Value: "Cloudformation-test-VPC"

  # Subnet
  MySubnet:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: "10.0.1.0/24"
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [0, !GetAZs ""]

  # Internet Gateway
  MyInternetGateway:
    Type: "AWS::EC2::InternetGateway"

  AttachGateway:
    Type: "AWS::EC2::VPCGatewayAttachment"
    Properties:
      VpcId: !Ref MyVPC
      InternetGatewayId: !Ref MyInternetGateway

  # Route Table
  MyRouteTable:
    Type: "AWS::EC2::RouteTable"
    Properties:
      VpcId: !Ref MyVPC

  MyRoute:
    Type: "AWS::EC2::Route"
    Properties:
      RouteTableId: !Ref MyRouteTable
      DestinationCidrBlock: "0.0.0.0/0"
      GatewayId: !Ref MyInternetGateway

  AssociateRouteTable:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      SubnetId: !Ref MySubnet
      RouteTableId: !Ref MyRouteTable

  # Security Group
  MySecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: "Allow HTTP and SSH traffic"
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: "tcp"
          FromPort: 80
          ToPort: 80
          CidrIp: "0.0.0.0/0"
        - IpProtocol: "tcp"
          FromPort: 22
          ToPort: 22
          CidrIp: "0.0.0.0/0"

  # EC2 Instance
  MyEC2Instance:
    Type: "AWS::EC2::Instance"
    Properties:
      InstanceType: "t2.micro"
      ImageId: !Ref AMI
      KeyName: !Ref KeyName
      SecurityGroupIds:
        - !Ref MySecurityGroup
      SubnetId: !Ref MySubnet
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          # Install Apache and PHP
          yum install -y httpd php
          # Start Apache service
          systemctl start httpd
          systemctl enable httpd
          # Create a more complex PHP Hello World page (overwrite any existing content)
          cat <<EOL > /var/www/html/index.php
          <!DOCTYPE html>
          <html>
          <head>
              <title>::: CloudFormation Template :::</title>
          </head>
          <body>
              <h1>Hello World</h1>
              <p>This is my new CloudFormation template</p>
          </body>
          </html>
          EOL
          # Set correct permissions
          chown -R apache:apache /var/www/html
